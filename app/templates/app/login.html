{% extends "app/layout.html" %} {% block content %}
<div class="login-container">
  <div class="auth-form-container">
    <h2 class="login-title">{{ title }}</h2>
    <div class="row">
      <div class="col-md-8">
        <section id="loginForm">
          <form action="." method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_username" class="col-md-2 control-label">Имя пользователя</label>
              <div class="col-md-10">{{ form.username }}</div>
            </div>
            <div class="form-group">
              <label for="id_password" class="col-md-2 control-label">Пароль</label>
              <div class="col-md-10">{{ form.password }}</div>
            </div>
            <div class="form-group">
              <div class="col-md-offset-2 col-md-10">
                <input type="hidden" name="next" value="/" />
                <input type="submit" value="Войти" class="btn btn-default login-button" />
              </div>
            </div>
            {% if form.errors %}
            <p class="validation-summary-errors">Пожалуйста используйте действитлеьное имя пользователя и пароль</p>
            {% endif %}
          </form>
        </section>
      </div>
      <div class="col-md-4">
        <section id="socialLoginForm"></section>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %} {% load staticfiles %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
