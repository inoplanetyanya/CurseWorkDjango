{% extends "app/layout.html" %} {% block content %}
<div class="catalog-container">
  {% for product in products %}
  <div class="product-container">
    <div class="product-left">
      <div class="product-image-container">
        <img class="product-image" src="{{product.image.url}}" />
      </div>
      <div class="name-id-description">
        <h2 class="product-name">{{product.name}}</h2>
        <p class="product-id">Код товара: {{product.product_id}}</p>
        <p class="product-description">{{product.description}}</p>
      </div>
    </div>
    <div class="product-right">
      <p class="product-price">{{product.price}} <span class="rub">руб.</span></p>
      <div class="buttons">
        <a class="tocart-link btn-link" href="{% url 'addToCart' parametr=product.id %}"><p class="product-details">+&nbsp;В конзину</p></a>
        <a class="details-link btn-link" href="{% url 'product' parametr=product.product_id %}"><p class="product-details">Подробнее</p></a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
