{% if user.is_authenticated %}
<form id="logoutForm" action="/logout" method="post" class="navbar-right">
  {% csrf_token %}

  <span class="username" class="navbar-brand">{{ user.username }}!</span>
  <a class="login-button" href="javascript:document.getElementById('logoutForm').submit()">Выход</a>
</form>

{% else %}

<div class="">
  <a class="login-link" href="{% url 'login' %}">Войти</a>
</div>

{% endif %}
