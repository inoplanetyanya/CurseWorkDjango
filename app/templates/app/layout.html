<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} - inoMarket</title>
    {% load staticfiles %}

    <link rel="icon" href="{% static 'app/content/logo.png' %}" />

    <!-- <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" /> -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link rel="stylesheet" href="{% static 'app/content/global-styles.css' %}" />
    <link rel="stylesheet" href="{% static 'app/content/contact-styles.css' %}" />
    <link rel="stylesheet" href="{% static 'app/content/login-styles.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
  </head>

  <body>
    <div class="navbar">
      <nav>
        <header class="header">
          <div class="header-left">
            <div class="header-link-container">
              <a href="/" class="navbar-brand header-link logo-link"><img class="logo" src="{% static 'app/content/logo.png' %}" alt="logo" /><span>inoMarket</span></a>
            </div>
            <div class="header-link-container">
              <a class="navbar-brand header-link" href="{% url 'catalog' %}">Каталог</a>
            </div>
            <div class="header-link-container">
              <a class="navbar-brand header-link" href="{% url 'news' %}">Новости</a>
            </div>
            <div class="header-link-container">
              <a class="navbar-brand header-link" href="{% url 'contact' %}">Контакты</a>
            </div>
          </div>
          <div class="header-right">
            <div class="header-link-container login-container">{% include 'app/loginpartial.html' %}</div>
          </div>
        </header>
      </nav>
    </div>

    <div class="container body-content">
      {% block content %}{% endblock %}
      <hr />
      <footer>
        <p>&copy; {{ year }} - inoMarket, inoCorp</p>
      </footer>
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
