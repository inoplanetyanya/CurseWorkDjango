{% block content %}
<div class="carousel-container">
  <div id="myCarousel{{product.productID}}" class="carousel slide" data-ride="carousel" data-interval="0">
    <ol class="carousel-indicators">
      {% for img in product.productImages %} {% if forloop.first %}
      <li data-target="#myCarousel{{product.productID}}" data-slide-to="{{forloop.counter0}}" class="active"></li>
      {% else %}
      <li data-target="#myCarousel{{product.productID}}" data-slide-to="{{forloop.counter0}}"></li>
      {% endif %} {% endfor %}
    </ol>
    <div class="carousel-inner" role="listbox">
      {% for img in product.productImages %} {% if forloop.first %}
      <div class="carousel-image-container item active">
        <img src="{{img}}" class="carousel-image active" />
      </div>
      {% else %}
      <div class="carousel-image-container item">
        <img src="{{img}}" class="carousel-image" />
      </div>
      {% endif %} {% endfor %}
    </div>
    <div class="controls">
      <a class="left carousel-control" href="#myCarousel{{product.productID}}" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel{{product.productID}}" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
{% endblock %}
